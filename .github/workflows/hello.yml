name: Hello World
on: push
jobs:
  say_hello:
    name: Say Hello World
    runs-on: ubuntu-18.04
    steps:
      - name: echo
        run: |
          echo 'Hello'
          echo 'World'
  build:
    name: Build System Project
    runs-on: ubuntu-18.04
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Composer install
       uses: php-actions/composer@v6

     - name: PHPStan
       uses: php-actions/phpstan@v3